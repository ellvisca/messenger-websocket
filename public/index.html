<!DOCTYPE html>
<html>
  <head>
    <title>Go Websocket Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
        <h1>Input Data</h1>
        <hr />
      <form id="input-form">
        <input id="input-client" type="text" class="form-control" placeholder="Enter client" autofocus />
        <input id="input-text" type="text" class="form-control" placeholder="Enter text" autofocus />
        <button id="send" type="submit">Send</button>
      </form>
        <h1>Chat Log</h1>
      <div id="chat-text"></div>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
